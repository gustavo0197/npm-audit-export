<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPM Audit Export</title>

    <style>
      /* 
      DARK THEME VARIABLES
      
      border
      danger: #F15B50

       */

      /* 
      LIGHT THEME VARIABLES
      border
      danger: #E2483D
        */

      /* Default fonts */
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
        margin: 0;
        padding: 24px;
      }

      p {
        margin: 0;
      }

      a {
        text-decoration: none;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }

      .dependency__box {
        margin-bottom: 16px;
        border-radius: 4px;
        border: 2px solid transparent;
        border-top: 3px solid transparent;
      }

      .dependency__header {
        padding: 16px;
        border-bottom: 1px solid transparent;
      }
      .dependency__header > div:nth-child(1) {
        display: grid;
        grid-template-columns: 30px auto;
        column-gap: 8px;
      }
      .dependency__header > div:nth-child(1) .dependency__header__total-issues {
        grid-column: 2/3;
      }
      .dependency__header .severity-icon {
        font-weight: bold;
        padding: 6px;
        border-radius: 4px;
        height: 30px;
        width: 30px;
        color: white;
        margin: 0;
        box-sizing: border-box;
        font-size: 18px;
        text-align: center;
      }
      .dependency__header__total-issues {
        margin: 0;
        font-size: 14px;
      }

      .dependency__body {
        padding: 24px;
      }
      .dependency__vulnerabilities {
        border: 1px solid transparent;
      }
      .dependency__vulnerability {
        padding: 6px 16px;
      }
      .dependency__vulnerability + .dependency__vulnerability {
        border-top: 0.5px solid transparent;
      }
      .vulnerability {
        display: flex;
        justify-content: space-between;
      }
      .vulnerability__description {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 8px;
      }
      .vulnerability__description p + p {
        font-size: 12px;
      }
      .vulnerability__description span {
        border: 1px solid transparent;
        font-size: 11px;
        padding: 1px 4px;
        border-radius: 8px;
        font-weight: 600;
      }
      .vulnerability__description .severity-icon {
        width: 18px;
        height: 18px;
        display: flex;
        font-size: 10px;
        font-weight: bold;
        justify-content: center;
        align-items: center;
        color: white;
        border-radius: 4px;
      }
      .vulnerability__links {
        display: flex;
        flex-direction: row;
      }
      .vulnerability__links a {
        padding: 0 4px;
      }
      .vulnerability__links a + a {
        border-left: 1px solid transparent;
      }

      /* THEME LIGHT  */
      .theme--light {
        background-color: #ffffff;
      }

      .theme--light a {
        color: #1868db;
      }

      .theme--light .dependency__box {
        border-color: #0b120e24;
      }

      .theme--light .title {
        color: #292a2e;
      }

      .theme--light .severity--critical {
        /* --ds-border-danger */
        border-top-color: #e2483d;
      }
      .theme--light .severity--high {
        /* --ds-border-warning */
        border-top-color: #e06c00;
      }
      .theme--light .severity--medium {
        /* --ds-background-accent-orange-subtle */
        border-top-color: #fca700;
      }
      .theme--light .severity--low {
        border-top-color: #8c8f97;
      }

      .theme--light .dependency__header {
        background-color: #f0f1f2;
        border-bottom-color: #0b120e24;
      }
      .theme--light .severity-icon--critical {
        background-color: #e2483d;
      }
      .theme--light .severity-icon--high {
        background-color: #e06c00;
      }
      .theme--light .severity-icon--medium {
        background-color: #fca700;
      }
      .theme--light .severity-icon--low {
        background-color: #8c8f97;
      }
      .theme--light .dependency__header__total-issues {
        /* ds-text-subtlest */
        color: #6b6e76;
      }

      .theme--light .dependency__vulnerabilities {
        border-color: #0b120e24;
        background-color: #f0f1f2;
      }
      .theme--light .dependency__vulnerability + .dependency__vulnerability {
        border-top-color: #0515240f;
      }
      .theme--light .vulnerability__description p {
        color: #292a2e;
      }
      .theme--light .vulnerability__description span {
        border-color: #0b120e24;
        color: #505258;
      }
      .vulnerability__links a + a {
        border-color: #0b120e24;
      }

      /* THEME DARK  */
      .theme--dark {
        background-color: #1f1f21;
      }

      .theme--dark a {
        color: #669df1;
      }

      .theme--dark .title {
        color: #cecfd2;
      }

      .theme--dark .severity--critical {
        /* --ds-border-danger */
        border-top-color: #f15b50;
      }
      .theme--dark .severity--high {
        /* --ds-border-warning */
        border-top-color: #f68909;
      }
      .theme--dark .severity--medium {
        /* --ds-background-accent-orange-subtle */
        border-top-color: #9e4c00;
      }
      .theme--dark .severity--low {
        border-top-color: #63666b;
      }

      .theme--dark .dependency__header {
        background-color: #303134;
      }
      .theme--dark .severity-icon--critical {
        background-color: #f15b50;
      }
      .theme--dark .severity-icon--high {
        background-color: #f68909;
      }
      .theme--dark .severity-icon--medium {
        background-color: #9e4c00;
      }
      .theme--dark .severity-icon--low {
        background-color: #63666b;
      }
      .theme--dark .dependency__header__total-issues {
        /* ds-text-subtlest */
        color: #96999e;
      }
    </style>
  </head>
  <body class="theme--light">
    <div id="vulnerabilities-count"></div>

    <div id="main-content"></div>
  </body>
</html>
